<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
    crossorigin="anonymous" defer></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous" defer>
  <title>Document</title>
  <link rel="stylesheet" href="css/styleMain.css">
  <link rel="stylesheet" href="css/StyleHeader.css">
  </link>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Stick+No+Bills:wght@300&display=swap" rel="stylesheet">
</head>

<body id="body">
  
  <!-- <header style="margin-bottom: 189px;"> -->
  <header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light" id="divHeader">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">  <img src="resources/codeando(1).png" width="70px" height="70px" style="border-radius: 100px;"></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <div class="d-flex mx-auto">
            <input id="searchbar" class="form-control dropdown-toggle"  data-bs-toggle="dropdown" aria-expanded="false" onkeypress="search()" type="text" name="" placeholder="Buscar..">
            <ul id="searchList" class="dropdown-menu" aria-labelledby="searchbar">
            </ul>
            
          </div>
          <ul class="navbar-nav  mb-2 mb-lg-0" id="">
            <li class="nav-item me-2">
              <i id="homeIcon" class="fas fa-home homeIcon"></i>
            </li>
            <li class="nav-item me-2">
              <i id="messageIcon" class="fas fa-comment-dots messageIcon"></i>
            </li>
            <li class="nav-item me-2">
            <i id="lightIcon" class="fas fa-lightbulb lightIcon" onclick="switchColor()"></i>  
           </li>
            <li class="nav-item dropdown me-2">
                <i class="dropdown-toggle fas fa-cog gearIcon" type="button" id="gearIcon" data-bs-toggle="dropdown"
                aria-expanded="false">
              </i>
              <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="gearIcon">
                  <li><a class="dropdown-item" href="#" onclick="goProfile()">Perfil</a></li>
                  <li><a class="dropdown-item" href="#" onclick="" data-bs-toggle="modal" data-bs-target="#editar">Editar Perfil</a></li>
                  <li><a class="dropdown-item" href="#" onclick="logOut()">Cerrar Sessi√≥n</a></li>
                </ul>
            </li>
          </ul>
          <div class="modal fade" id="editar" data-bs-backdrop="false" tabindex="-1"
          aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div id="modalPost" class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Editar Perfil</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                <label for="imgPost">Nueva foto de perfil</label>
                <input id="newPic" class="form-control" type="text" placeholder="URL">
                <br>
                <label for="textPost">Nuevo Nombre</label>
                <textarea id="newName" class="form-control" type="text"
                  placeholder="como quieres que te llamen"></textarea>
              </div>
              <div class="modal-footer">
                <button onclick="editProfile()" id="enviarimg" class="btn btn-success">editar</button>
              </div>
            </div>
          </div>
        </div>
        </div>
      </div>
     
    </nav>
    
    <div id="userbar" class="divheader">
       <div class="row container-fluid userbar">
        <div class="col-12 col-md-4 avatar justify-content-start d-flex justify-content-center align-items-center avatarUsuario" id="avatarUsuario">
        </div>
       <div class="col-12 col-md-4 contenedorEnvioImg" id="agregadoFoto">
          <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#publicar">
            Nueva Publicacion
          </button>
          <div class="modal fade" id="publicar" data-bs-backdrop="false" tabindex="-1"
            aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
              <div id="modalPost" class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLabel">Nueva Publicacion</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                  <label for="imgPost">Publica una imagen directamente con un URL</label>
                  <input id="imgPost" class="form-control" type="text" placeholder="URL">
                  <br>
                  <label for="textPost">Escribe una publicacion</label>
                  <textarea id="textPost" class="form-control" type="text"
                    placeholder="que estas pensando..."></textarea>
                </div>
                <div class="modal-footer">
                  <button onclick="makePost()" id="enviarimg" class="btn btn-success">Subir</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </header> 




  <!-- Fin del header , INICIO DEL MAIN -->

  <main id="main">

    <aside class="asideList" style="position: fixed; right: 0; margin-top: 26px;">
      <div class="container  friendList" id="friendList" style="min-height: 800px;">
        <p>Personas que quizas conoscas</p>
      </div>
    </aside>
    <div class="container-fluid" id="contenedorImg" style="width:100%;">

    </div>
    <div class="container-fluid friendListMobile" id="friendListMobile">
      <div class="btn-group dropup">
        <button type="button" class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
          personas que quizas conoscas
        </button>
        <ul id="mobileFriendList" class="dropdown-menu">
          
        </ul>
      </div>
    </div>
  </main>

  <script src="js/srcriptHeader.js"></script>

</body>
